<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Soil</title>

		<!-- jQuery - Required for OpenLoad to function! -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<!-- Soil JS -->
		<script src="templates/soil/js/soil.js"></script>
		<!-- OpenLoad core JS - Required -->
		<script src="src/js/openload.js"></script>
		<!-- Soil Stylesheet -->
		<link href="templates/soil/css/soil.css" rel="stylesheet">
	</head>
	<body background="https://wallpaperplay.com/walls/full/9/9/d/299159.jpg">
		<div class="container-fluid">
			<div id="spinner" class="spinner">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
			<img id="avatar" class="avatar" src="templates/soil/img/unknown_avatar.jpg">
			<div class="content">
				<div class="title-bg">
					<h1 id="servername" class="title"></h1>
				</div>
				<div class="playerinfo">
					<h3 id="playername" class="box-title"><em>LÃ¤dt...</em></h3>
					<table class="table table-striped align-right">
						<tr>
							<td><img class="icon" src="templates/soil/img/icons/steamid.png"></td>
							<td id="steamid"></td>
							<td class="muted">SteamID</td>
						</tr>
					</table>
					<h3 class="box-title">Spielstatus</h3>
					<table class="table table-striped align-right">
						<tr>
							<td><img class="icon" src="templates/soil/img/icons/ip_address.png"></td>
							<td id="ip"></td>
							<td class="muted">IP</td>
						</tr>
						<tr>
							<td><img class="icon" src="templates/soil/img/icons/gamemode.png"></td>
							<td id="gamemode"></td>
							<td class="muted">Gamemode</td>
						</tr>
						<tr>
							<td><img class="icon" src="templates/soil/img/icons/map.png"></td>
							<td id="mapname"></td>
							<td class="muted">Map</td>
						</tr>
						<tr>
							<td><img class="icon" src="templates/soil/img/icons/players.png"></td>
							<td><span id="players"></span>/<span id="maxplayers"></span></td>
							<td class="muted">Spieler</td>
						</tr>
						<tr>
							<td><img class="icon" src="templates/soil/img/icons/website.png"></td>
							<td>mvbuddies.de</td>
							<td class="muted">Website</td>
						</tr>
						<tr>
							<td><img class="icon" src="templates/soil/img/icons/downloads.png"></td>
							<td><span id="filesneeded">0</span>/<span id="filestotal">0</span></td>
							<td class="muted">Dateien</td>
						</tr>
					</table>
				</div>
				<div class="rules">
					<h3 class="box-title">Regeln</h3>
					<table class="table table-striped">
						<tr><td>1. Kein Radar</td></tr>
						<tr><td>2. Kein Random Kill</td></tr>
						<tr><td>3. Im VoiceChat auf Discord sein</td></tr>
						<tr><td>4. Ist man Tod, darf man nicht mehr reden.</td></tr>
					</table>
				</div>
				<div class="loading">
					<h3 id="status"></h3>
					<p id="file"></p>
					<div class="progress progress-striped active">
						  <div id="progress" class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
					</div>
				</div>
			</div>
		</div>
		<!---<audio id="bg_music" autoplay loop="true" autobuffer="autobuffer" hidden="true"><source type='audio/ogg' src='templates/soil/music/music.ogg'></audio>-->
	</body>
</html>
